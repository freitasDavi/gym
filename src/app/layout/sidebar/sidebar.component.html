<aside class="h-screen bg-base-200 border-r border-base-300">
  <!-- Logo Section -->
  <div class="p-4 border-b border-base-300">
    <div class="flex items-center gap-2">
      <i-lucide [img]="dumbbell" class="text-primary" size="24"></i-lucide>
      <span class="text-xl font-bold text-primary">GymApp</span>
    </div>
  </div>

  <!-- Navigation Links -->
  <nav class="p-4">
    <ul class="flex flex-col gap-2">
      <li>
        <a
          routerLink="/treinos"
          routerLinkActive="bg-primary/10 text-primary"
          class="flex items-center gap-2 p-2 rounded-lg hover:bg-base-300 transition-colors"
        >
          <i-lucide [img]="activity" size="20"></i-lucide>
          <span>Treino</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/challenge"
          routerLinkActive="bg-primary/10 text-primary"
          class="flex items-center gap-2 p-2 rounded-lg hover:bg-base-300 transition-colors"
        >
          <i-lucide [img]="clock" size="20"></i-lucide>
          <span>Daninha's Challenge</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/historico"
          routerLinkActive="bg-primary/10 text-primary"
          class="flex items-center gap-2 p-2 rounded-lg hover:bg-base-300 transition-colors"
        >
          <i-lucide [img]="history" size="20"></i-lucide>
          <span>Histórico</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/configuracoes"
          routerLinkActive="bg-primary/10 text-primary"
          class="flex items-center gap-2 p-2 rounded-lg hover:bg-base-300 transition-colors"
        >
          <i-lucide [img]="settings" size="20"></i-lucide>
          <span>Configurações</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
